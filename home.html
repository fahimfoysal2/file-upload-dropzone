    <style>
        html,
        body {
            height: 100%;
        }
        #actions {
            margin: 2em 0;
        }
        .progress {
            width: 10rem;
        }

        /* Mimic table appearance */
        div.table {
            display: flex;
            justify-content: center;
        }
        div.table .file-row {
            display: table-row;
        }
        div.table .file-row > div {
            display: table-cell;
            vertical-align: top;
            border-top: 1px solid #ddd;
            padding: 8px;
        }
        div.table .file-row:nth-child(odd) {
            background: #f9f9f9;
        }

        /* The total progress gets shown by event listeners */
        #total-progress {
            opacity: 0;
            transition: opacity 0.3s linear;
        }

        /* Hide the progress bar when finished */
        #previews .file-row.dz-success .progress {
            opacity: 0;
            transition: opacity 0.3s linear;
        }

        /* Hide the delete button initially */
        #previews .file-row .delete {
            display: none;
        }

        /* Hide the start and cancel buttons and show the delete button */

        #previews .file-row.dz-success .start,
        #previews .file-row.dz-success .cancel {
            display: none;
        }
        #previews .file-row.dz-success .delete {
            display: block;
        }

        /* for small screens less than 768 */
        @media (max-width: 767px) {

            div.table .file-row {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
            }
            #actions {
                margin: 2em 0;
            }
            .progress {
                width: 100%;
            }
            div.table {
                display: flex;
                justify-content: center;
            }
            div.table .file-row > div {
                display: flex;
                align-items: stretch;
                flex-direction: column;
                justify-content: center;
            }
            div.table .file-row > div:last-child {
                text-align: center;
                display: flex;
                flex-direction: column;
            }

            div.table .file-row:nth-child(odd) {
                background: #f9f9f9;
            }

            #previews button.btn {
                padding: 0.25rem 0.5rem;
                font-size: .875rem;
                border-radius: 0.2rem;
            }

            p.name {
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        }
    </style>

<body>

<!-- Loader -->
<div class="page-loader">
    <div class="progress"></div>
</div>

<!-- Content -->
<section id="error-page" class="d-flex align-items-center min-vh-100">
    <div class="container" id="container">

        <!-- Message -->
        <div class="row">
            <div class="col-12 text-center">

                <!-- Title -->
                <div class="icon largest colored"><i class="fas fa-passport" aria-hidden="true"></i></div>

                <div class="empty-30"></div>

                <h2>Identit√§tsnachweis erforderlich!</h2>

                <!-- Primary text -->
                <p class="info">
                    Bitte lade ein beidseitiges Foto oder Kopie deines Ausweises hoch.
                </p>


            </div>






            <br />
            <div id="actions" class="row">
                <div class="col-12 text-center">
                    <!-- The fileinput-button span is used to style the file input field as button -->
                    <span class="btn btn-success fileinput-button" style="margin:5px;">
              <i class="glyphicon glyphicon-plus"></i>
              <span>Add files...</span>
            </span>
                    <button type="submit" class="btn btn-primary start" style="margin:5px;">
                        <i class="glyphicon glyphicon-upload"></i>
                        <span>Start upload</span>
                    </button>
                    <button type="reset" class="btn btn-warning cancel" style="margin:5px;">
                        <i class="glyphicon glyphicon-ban-circle"></i>
                        <span>Cancel upload</span>
                    </button>
                </div>

                <div class="col-lg-12  text-center" style="display:none">
                    <!-- The global file processing state -->
                    <span class="fileupload-process" >
              <div
                      id="total-progress"
                      class="progress active"
                      aria-valuemin="0"
                      aria-valuemax="100"
                      aria-valuenow="0"
              >
                <div
                        class="progress-bar progress-bar-striped progress-bar-success"
                        role="progressbar"
                        style="width: 0%"
                        data-dz-uploadprogress
                ></div>
              </div>
            </span>
                </div>
            </div>

            <div class="table table-striped">
                <div id="template" class="file-row">
                    <!-- This is used as the file preview template -->
                    <div>
                        <span class="preview"><img data-dz-thumbnail /></span>
                    </div>
                    <div>
                        <p class="name" data-dz-name></p>
                        <strong class="error text-danger" data-dz-errormessage></strong>
                    </div>
                    <div>
                        <p class="size" data-dz-size></p>
                        <div
                                class="progress active"
                                aria-valuemin="0"
                                aria-valuemax="100"
                                aria-valuenow="0"
                        >
                            <div
                                    class="progress-bar progress-bar-striped progress-bar-animated progress-bar-success"
                                    style="width: 0%"
                                    role="progressbar"
                                    data-dz-uploadprogress
                            ></div>
                        </div>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary start" style="margin:5px;">
                            <i class="glyphicon glyphicon-upload"></i>
                            <span>Start</span>
                        </button>
                        <button type="button" data-dz-remove class="btn btn-warning cancel" style="margin:5px;">
                            <i class="glyphicon glyphicon-ban-circle"></i>
                            <span>Cancel</span>
                        </button>
                        <button type="button" data-dz-remove class="btn btn-danger delete" style="margin:5px;">
                            <i class="glyphicon glyphicon-trash"></i>
                            <span>Delete</span>
                        </button>
                    </div>
                </div>
                <div id="previews"></div>
            </div>

            <script>
                // Get the template HTML and remove it from the doument
                var previewNode = document.querySelector('#template')
                previewNode.id = ''
                var previewTemplate = previewNode.parentNode.innerHTML
                previewNode.parentNode.removeChild(previewNode)

                var myDropzone = new Dropzone(".container", {
                    // Make the whole body a dropzone
                    url: './assets/php/upload.php?reference=', // Set the url
                    thumbnailWidth: 80,
                    thumbnailHeight: 80,
                    parallelUploads: 20,
                    previewTemplate: previewTemplate,
                    autoQueue: false, // Make sure the files aren't queued until manually added
                    previewsContainer: '#previews', // Define the container to display the previews
                    clickable: '.fileinput-button', // Define the element that should be used as click trigger to select files.
                })

                myDropzone.on('addedfile', function (file) {
                    console.log("file added");
                    // Hookup the start button
                    file.previewElement.querySelector('.start').onclick = function () {
                        myDropzone.enqueueFile(file)
                    }
                })

                // Update the total progress bar
                myDropzone.on('totaluploadprogress', function (progress) {
                    document.querySelector('#total-progress .progress-bar').style.width =
                        progress + '%'
                })

                myDropzone.on('sending', function (file) {
                    console.log('sending')
                    // Show the total progress bar when upload starts
                    document.querySelector('#total-progress').style.opacity = '1'
                    // And disable the start button
                    file.previewElement
                        .querySelector('.start')
                        .setAttribute('disabled', 'disabled')
                })

                // Hide the total progress bar when nothing's uploading anymore
                myDropzone.on('queuecomplete', function (progress) {
                    document.querySelector('#total-progress').style.opacity = '0'
                    //window.location.href="/vielen-dank";
                    console.log('queuecomplete')
                })

                myDropzone.on('success', function (file) {
                    console.log('success')
                })

                myDropzone.on('error', function (file, message) {
                    console.log('error')
                })

                myDropzone.on('complete', function (file) {
                    if (file.xhr) {
                        console.log(file.xhr.response); // Server response
                    }
                })

                // Setup the buttons for all transfers
                // The "add files" button doesn't need to be setup because the config
                // `clickable` has already been specified.
                document.querySelector('#actions .start').onclick = function () {
                    myDropzone.enqueueFiles(myDropzone.getFilesWithStatus(Dropzone.ADDED))
                    console.log('start')
                }
                document.querySelector('#actions .cancel').onclick = function () {
                    myDropzone.removeAllFiles(true)
                    console.log('cancel')
                }

                var minSteps = 6,
                    maxSteps = 60,
                    timeBetweenSteps = 100,
                    bytesPerStep = 100000
            </script>


        </div>
    </div>
</section>
